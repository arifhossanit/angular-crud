<form #myForm="ngForm" (ngSubmit)="myPost(myForm.value)">
  <input type="text" name="nam" ngModel><br>
  <select name="gender" id="" ngModel>
    <option value="male">male</option>
    <option value="female">female</option>
  </select><br>
  <input type="text" name="age" ngModel><br>
  <input type="submit" value="Submit">
</form>
